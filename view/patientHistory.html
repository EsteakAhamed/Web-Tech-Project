<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealWell Hospital - Patient History</title>
    <link rel="stylesheet" href="style/patientHistory.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-section">
                <img src="assets/profile.png" alt="Profile" class="profile-img">
                <h2>Administrator</h2>
            </div>
            <button class="logout-btn">Logout</button>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="admin.html">Dashboard</a></li>
                    <li><a href="doctor.html">Doctor</a></li>
                    <li class="active"><a href="patient.html">Patient</a></li>
                    <li><a href="feedback.html">Feedbacks</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h1>Patient History</h1>
            <input type="text" placeholder="Search by name" class="search-bar">
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date of Visit</th>
                        <th>Diagnosis</th>
                        <th>Treatment</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nirob</td>
                        <td>2025-08-15</td>
                        <td>Fever</td>
                        <td>NAPA 500mg</td>
                        <td>Dr. Emon</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
