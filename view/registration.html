<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealWell - Registration</title>
    <link rel="stylesheet" href="style/registration.css">
</head>

<body>
    <header>
        HealWell Hospital
    </header>
    <div class="container">
        <h2>Patient Registration</h2>
        <form action="registration" method="post" id="registerForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="name-id" name="fullname" placeholder="Enter patient's full name">
                <div class="error" id="name-span"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob-id" name="dob">
                <div class="error" id="dob-span"></div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender-id" name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="error" id="gender-span"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone-id" name="phone" placeholder="+8801XXXXXXXXX">
                <div class="error" id="phone-span"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email-id" name="email" placeholder="example@mail.com">
                <div class="error" id="email-span"></div>
            </div>
            <div class="form-group">
                <label for="address">Home Address</label>
                <textarea id="add-id" name="address" placeholder="Enter full address"></textarea>
                <div class="error" id="add-span"></div>
            </div>
            <div class="form-group">
                <label for="blood">Blood Group</label>
                <select id="blood-id" name="blood">
                    <option value="">-- Select Blood Group --</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
                <div class="error" id="blood-span"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password-id" name="password" placeholder="Enter password">
                <div class="error" id="password-span"></div>
            </div>
            <button type="submit" class="btn" id="btn-id">Register Patient</button>
            <p class="note">By registering, you agree to hospital policies.</p>
        </form>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            document.getElementById('name-span').textContent = '';
            document.getElementById('dob-span').textContent = '';
            document.getElementById('gender-span').textContent = '';
            document.getElementById('phone-span').textContent = '';
            document.getElementById('email-span').textContent = '';
            document.getElementById('add-span').textContent = '';
            document.getElementById('blood-span').textContent = '';
            document.getElementById('password-span').textContent = '';
            let isValid = true;
            const name = document.getElementById('name-id').value.trim();
            const nameRegex = /^[A-Za-z\s]+$/;
            if (!nameRegex.test(name)) {
                document.getElementById('name-span').textContent = 'Name must contain only letters';
                isValid = false;
            }
            const dob = document.getElementById('dob-id').value.trim();
            if (!dob) {
                document.getElementById('dob-span').textContent = 'Date of birth is required';
                isValid = false;
            }
            const gender = document.getElementById('gender-id').value;
            if (!gender) {
                document.getElementById('gender-span').textContent = 'Please select a gender';
                isValid = false;
            }
            const phone = document.getElementById('phone-id').value.trim();
            const phoneRegex = /^01[0-9]{9}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phone-span').textContent = 'Phone number must start with 01 and 11 digits';
                isValid = false;
            }
            const email = document.getElementById('email-id').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                document.getElementById('email-span').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            const address = document.getElementById('add-id').value.trim();
            if (!address) {
                document.getElementById('add-span').textContent = 'Please enter an address';
                isValid = false;
            }
            const blood = document.getElementById('blood-id').value;
            if (!blood) {
                document.getElementById('blood-span').textContent = 'Please select a blood group';
                isValid = false;
            }
            const password = document.getElementById('password-id').value;
            const passwordRegex = /^.{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('password-span').textContent = 'Password must be at least 8 characters long';
                isValid = false;
            }
            if (isValid) {
                alert('Patient Registered Successfully');
            }
            return isValid;
        }
    </script>
</body>

</html>
