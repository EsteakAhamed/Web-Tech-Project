<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style/forgetPass.css">
</head>

<body>
    <header>
        HealWell Hospital
    </header>
    <main>
        <div class="container">
            <h2>Forgot Password</h2>
            <form action="forgetPass" method="post" id="resetForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="email">Registered Email</label>
                    <input id="email-id" type="email" name="email" placeholder="Enter your registered email">
                    <div class="error" id="email-span"></div>
                </div>
                <div class="form-group">
                    <label for="otp">OTP (One-Time Password)</label>
                    <input type="text" id="otp-id" name="otp" placeholder="Enter OTP 9876-E">
                    <div class="error" id="otp-span"></div>
                </div>
                <div class="form-group">
                    <label for="new">New Password</label>
                    <input type="password" id="new-pass-id" name="new" placeholder="Enter new password">
                    <div class="error" id="new-pass-span"></div>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm New Password</label>
                    <input type="password" id="confirm-pass-id" name="confirm" placeholder="Re-enter new password">
                    <div class="error" id="confirm-pass-span"></div>
                </div>
                <button id="btn-id" type="submit" class="btn">Reset Password</button>
                <p class="note">An OTP has been sent to your registered email.</p>
            </form>
        </div>
    </main>
    <script>
        function validateForm(event) {
            event.preventDefault();
            document.getElementById('email-span').textContent = '';
            document.getElementById('otp-span').textContent = '';
            document.getElementById('new-pass-span').textContent = '';
            document.getElementById('confirm-pass-span').textContent = '';
            let isValid = true;
            const email = document.getElementById('email-id').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-span').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            const otp = document.getElementById('otp-id').value.trim();
            const otpRegex = /^\d{4}-[A-Z]$/;
            if (!otpRegex.test(otp)) {
                document.getElementById('otp-span').textContent = 'OTP must be in the format 9876-E';
                isValid = false;
            }
            const newPassword = document.getElementById('new-pass-id').value;
            const passwordRegex = /^.{8,}$/;
            if (!passwordRegex.test(newPassword)) {
                document.getElementById('new-pass-span').textContent = 'New password must be at least 8 characters long';
                isValid = false;
            }
            const confirmPassword = document.getElementById('confirm-pass-id').value;
            if (confirmPassword !== newPassword) {
                document.getElementById('confirm-pass-span').textContent = 'Passwords do not match';
                isValid = false;
            }
            if (isValid) {
                alert('Form is valid!');
            }
            return isValid;
        }
    </script>
</body>

</html>
