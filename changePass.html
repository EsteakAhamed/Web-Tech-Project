<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="changePass.css">
</head>

<body>
    <div class="container">
        <h2>Change Password</h2>
        <form action="changePassword" method="post" id="changePassForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="current">Current Password</label>
                <input type="password" id="current-pass" name="current" placeholder="Enter current password">
                <div class="error" id="current-span"></div>
            </div>
            <div class="form-group">
                <label for="new">New Password</label>
                <input type="password" id="new-pass" name="new" placeholder="Enter new password">
                <div class="error" id="new-span"></div>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm New Password</label>
                <input type="password" id="confirm-pass" name="confirm" placeholder="Re-enter new password">
                <div class="error" id="confirm-span"></div>
            </div>
            <button type="submit" id="btn-id" class="btn">Update Password</button>
            <p class="note">Make sure your new password is at least 8 characters long.</p>
        </form>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            document.getElementById('current-span').textContent = '';
            document.getElementById('new-span').textContent = '';
            document.getElementById('confirm-span').textContent = '';
            let isValid = true;
            const currentPassword = document.getElementById('current-pass').value.trim();
            const passwordRegex = /^.{8,}$/;
            if (!currentPassword || !passwordRegex.test(currentPassword)) {
                document.getElementById('current-span').textContent = 'Current password must be at least 8 characters long';
                isValid = false;
            }
            const newPassword = document.getElementById('new-pass').value.trim();
            if (!newPassword || !passwordRegex.test(newPassword)) {
                document.getElementById('new-span').textContent = 'New password must be at least 8 characters long';
                isValid = false;
            }
            const confirmPassword = document.getElementById('confirm-pass').value.trim();
            if (!confirmPassword || confirmPassword !== newPassword) {
                document.getElementById('confirm-span').textContent = 'Passwords do not match';
                isValid = false;
            }
            if (isValid) {
                alert('Form is valid!');
            }
            return isValid;
        }
    </script>
</body>

</html>
